<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-32 ">Welcome to my <span class="text-orange-700 font-semibold">Baap er bank!!</span></h2>
    </header>
    <main>
        <section class="bg-lime-500 w-3/4 mx-auto border-solid border-2 rounded border-sky-500 my-8">
            <h2 class="text-2xl mt-5 mb-5 ml-5 py-2 text-lime-900 ">Please Login</h2>
            <div>
                <input type="email" name="" id="user-email" placeholder="Enter Your mail" class="w-3/4 mb-5 ml-5 p-2 rounded border-black text-xl">
                <input type="password" name="" id="user-password" placeholder="Enter Your Password" class="w-3/4 mb-5 ml-5 p-2 mb-5 rounded border-black text-xl"><br>
                <button class="rounded p-2 px-5 ml-5 mb-5 text-white font-semibold bg-lime-900" id="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
